{% extends "project/base.html" %}

{% block title %}Календарь проекта | Project Tracker{% endblock %}

{% block content %}
<div class="section-header">
    <h1>Календарь проекта</h1>
    <div class="calendar-nav">
        <button class="nav-btn" id="prevMonth">←</button>
        <span class="current-month" id="currentMonth">Март 2024</span>
        <button class="nav-btn" id="nextMonth">→</button>
    </div>
    <button class="create-btn" id="addEventBtn">+ Добавить событие</button>
</div>

<div class="calendar-container">
    <div class="calendar-grid" id="calendarGrid">
        <!-- Дни недели -->
        <div class="weekday">Пн</div>
        <div class="weekday">Вт</div>
        <div class="weekday">Ср</div>
        <div class="weekday">Чт</div>
        <div class="weekday">Пт</div>
        <div class="weekday">Сб</div>
        <div class="weekday">Вс</div>
        
        <!-- Дни месяца будут добавлены через JavaScript -->
    </div>
</div>

<div class="upcoming-events">
    <h3>Предстоящие события</h3>
    <div class="events-list" id="eventsList">
        <p class="placeholder-text">Нет запланированных событий</p>
    </div>
</div>

<style>
.calendar-container {
    background: white;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background: #f0f0f0;
    border: 1px solid #f0f0f0;
}

.weekday {
    background: #f8f9fa;
    padding: 12px;
    text-align: center;
    font-weight: 600;
    color: #666;
    font-size: 14px;
}

.calendar-day {
    background: white;
    min-height: 100px;
    padding: 8px;
    position: relative;
    cursor: pointer;
    transition: background 0.3s;
}

.calendar-day:hover {
    background: #f5f5f5;
}

.calendar-day.other-month {
    background: #fafafa;
    color: #999;
}

.calendar-day.today {
    background: #e8f0fe;
    border: 2px solid #667eea;
}

.day-number {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 4px;
}

.day-events {
    font-size: 11px;
}

.day-event {
    padding: 2px 4px;
    margin-bottom: 2px;
    background: #667eea;
    color: white;
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.calendar-nav {
    display: flex;
    align-items: center;
    gap: 16px;
}

.nav-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #667eea;
    padding: 4px 12px;
    border-radius: 4px;
    transition: all 0.3s;
}

.nav-btn:hover {
    background: #f0f0f0;
}

.current-month {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    min-width: 160px;
    text-align: center;
}

.upcoming-events {
    background: white;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.upcoming-events h3 {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    margin-bottom: 16px;
}
</style>
{% endblock %}

{% block extra_js %}
<script src="/static/js/project/calendar.js"></script>
{% endblock %}
