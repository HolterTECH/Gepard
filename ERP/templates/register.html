<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Project Tracker</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Project Tracker</h1>
            <p class="auth-subtitle">Создайте новый аккаунт</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            
            <p class="auth-link">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </p>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
