<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Project Tracker</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <span class="logo">Project Tracker</span>
        </div>
        <div class="nav-center">
            <a href="/main" class="nav-link active">Главная</a>
            <a href="/projects" class="nav-link">Проекты</a>
            <a href="#" class="nav-link">Мои задачи</a>
            <a href="#" class="nav-link">Календарь</a>
        </div>
        <div class="nav-right">
            <div class="profile-dropdown">
                <button class="profile-button" id="profileButton">
                    <div class="profile-icon">
                        {{ username[0]|upper }}
                    </div>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="/profile" class="dropdown-item">Настройки</a>
                    <a href="/logout" class="dropdown-item logout">Выйти</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard">
            <h1 class="welcome-title">Добро пожаловать, {{ username }}!</h2>
            <p class="welcome-subtitle">Здесь скоро появятся виджеты для отслеживания проектов</p>
            
            <div class="widget-placeholder">
                <div class="widget-message">
                    <svg class="widget-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <p>Виджеты появятся здесь</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
